services:
  - type: web
    name: krishibazaar
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn krishibazaar.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: krishibazaar-db
          property: connectionString

databases:
  - name: krishibazaar-db
    plan: free